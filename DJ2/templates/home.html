    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>

    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">

          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>

      </li>
    </ul>

    <div class="dropdown">
    <!--头像图片展示，圆形-->
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="{% static 'img/avatars/default.jpg' %}" alt="头像" width="32" height="32" class="rounded-circle me-2">
        <strong>{{username}}</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="#">修改信息</a></li>

      <span class="fs-5 fw-semibold">群聊列表</span>
    </a>
    {%if groups%}
    <div class="list-group list-group-flush border-bottom scrollarea">
      {% for group in groups %}
      <a href="#" class="list-group-item list-group-item-action py-3 lh-tight" aria-current="true">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class="mb-1">{{ group.name }}</strong>
          <small>{{ group.create_time }}</small>
        </div>
        <div class="col-10 mb-1 small">{{ group.description }}</div>
      </a>
      {% endfor %}
    </div>
    {%else%}
    <div class="list-group list-group-flush border-bottom scrollarea">
